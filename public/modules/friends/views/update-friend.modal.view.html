<section data-ng-controller="FriendsUpdateController as fuCtrl">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{theFriend.firstName}}  {{theFriend.lastName}}</h3>
    </div>
    <div class="modal-body">
        <form name="updateFriendForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile"
                           ng-class="{'text-primary': theFriend.founder, 'text-pink': !theFriend.founder}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.firstName" id="firstname" class="form-control"required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.lastName" id="lastname" class="form-control"required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.email" id="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="skill1">My best skill is ...</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.skill1" id="skill1" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="skill2">I'm also good at...</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.skill2" id="skill2" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="wifm1">First personal goal</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.wifm1" id="wifm1" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="founder">I want to be a founder</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="theFriend.founder" id="founder" class="form-control checkbox-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="myStyle">My preferred style</label>
                            <div class="controls">
                                <select data-ng-model="theFriend.myStyle" id="myStyle" class="form-control"
                                ng-options="myStyle.id as myStyle.opt for myStyle in myStyleOptions">
                                <option value="">--Select myStyle --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="website">My personal website</label>
                            <div class="controls">
                                <input type="text" data-ng-model="theFriend.website" id="website" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-lg" ng-click="fuCtrl.update(theFriend);ok()" ng-disabled="updateFriendForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>
</section>
