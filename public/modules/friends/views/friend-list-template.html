<div class="row extra-space">
    <div class="list-group">
        <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="friend in friendsCtrl.friends | filter:searchText">
            <a ng-click="friendsCtrl.modalUpdate('lg', friend)" class="list-group-item">
                <h4 class="cust-list text-center">
                <i class="glyphicon glyphicon-user cust-list"
                   ng-class="{'text-primary': friend.founder, 'text-pink': !friend.founder}"></i>
                </h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{friend.firstName}} {{friend.lastName}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="friend.created | date:'medium'"></span>

                        <span class="pull-right">
                            <button class="btn btn-default btn-sm" ng-click="friendsCtrl.remove(friend)">
                                <i class="glyphicon glyphicon-trash trash"></i>
                            </button>
                        </span>

                        </small>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!friends.$resolved || friends.length">
        No Friends yet, why don't you <a ng-click="friendsCtrl.modalCreate('lg')">create one</a>?
    </div>
</div>
