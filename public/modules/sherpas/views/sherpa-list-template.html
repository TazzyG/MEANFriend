<div class="row extra-space">
	<div class="list-group">
		<div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="sherpa in sherpasCtrl.sherpas | filter:searchText">
			<a ng-click="sherpasCtrl.modalUpdate('lg', sherpa)" class="list-group-item">
				<h4 class="cust-list text-center">
					<i class="glyphicon glyphicon-eye-open cust-list"
						ng-class="{'text-primary': sherpa.sherpa, 'text-pink': !sherpa.sherpa}"></i>
				</h4>
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<h4>{{sherpa.sherpaName}} {{ sherpa.challenge}} </h4>
						<small class="list-group-item-text text-muted">
							<span data-ng-bind="sherpa.created | date:'short'"></span>
							<span class="pull-right">
								<button class="btn btn-default btn-sm" ng-click="sherpasCtrl.remove(sherpa)">
									<i class="glyphicon glyphicon-trash trash"></i>
								</button>
							</span>
						</small>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!sherpas.$resolved || sherpas.length">
		No Sherpas yet, why don't you <a href="/#!/sherpas/create">create one</a>?
	</div>
</div>
