<section data-ng-controller="RoadblocksController as roadblocksCtrl">
    <div class="page-header">
        <h1>Roadblocks</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success text-center btn-spacing" ng-click="roadblocksCtrl.modalCreate('lg')">
                <i class="glyphicon glyphicon-flag"></i> <br>
                New Roadblock
            </button>
        </div>
    </div>
    </br>
    </br>
    <roadblocks-list></roadblocks-list>
</section>
