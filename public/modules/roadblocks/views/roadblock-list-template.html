<div class="row extra-space">
	<div class="list-group">
		<div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="roadblock in roadblocksCtrl.roadblocks | filter:searchText">
			<a ng-click="roadblocksCtrl.modalUpdate('lg', roadblock)" class="list-group-item">
				<h4 class="cust-list text-center">
					<i class="glyphicon glyphicon-flag cust-list"
					   ng-class="{'text-primary': roadblock.sherpaFound, 'text-pink': !roadblock.sherpaFound}"></i>
				</h4>
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<h4>{{roadblock.description}} </h4>
						<small class="list-group-item-text text-muted">
							<span data-ng-bind="roadblock.created | date:'short'"></span>

                        <span class="pull-right">
                            <button class="btn btn-default btn-sm" ng-click="roadblocksCtrl.remove(roadblock)">
								<i class="glyphicon glyphicon-trash trash"></i>
							</button>
                        </span>

						</small>
					</div>
				</div>

			</a>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!roadblocksCtrl.roadblocks.$resolved || roadblocksCtrl.roadblocks.length">
		No Roadblocks yet, why don't you <a ng-click="roadblocksCtrl.modalCreate('lg')">create one</a>?
	</div>
</div>
