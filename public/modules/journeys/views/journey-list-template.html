<div class="row extra-space">
	<div class="list-group">
		<div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="journey in journeysCtrl.journeys | filter:searchText">
			<a ng-click="journeysCtrl.modalUpdate('lg', journey)" class="list-group-item">
				<h4 class="cust-list text-center">
					<i class="glyphicon glyphicon-road"
					   ng-class="{'text-primary': journey.recruiting, 'text-pink': !journey.recruiting}"></i>
				</h4>
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<h4>{{journey.description}} </h4>
						<small class="list-group-item-text text-muted">
							<span data-ng-bind="journey.created | date:'short'"></span>

                        <span class="pull-right">
                            <button class="btn btn-default btn-sm" ng-click="journeysCtrl.remove(journey)">
								<i class="glyphicon glyphicon-trash trash"></i>
							</button>
                        </span>

						</small>
					</div>
				</div>

			</a>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!journeysCtrl.journeys.$resolved || journeysCtrl.journeys.length">
		No Journeys yet, why don't you <a ng-click="journeysCtrl.modalCreate('lg')">create one</a>?
	</div>
</div>
